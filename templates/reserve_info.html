<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预订 {{ car.getMake() }} {{ car.getModel() }}</title>
</head>
<body>
    <h1>预订 {{ car.getMake() }} {{ car.getModel() }}</h1>

    <img src="{{ car.getImageURL() }}" alt="{{ car.getMake() }} {{ car.getModel() }}" width="300">

    <form method="POST" action="{{ url_for('reservation') }}">
        <input type="hidden" name="car_id" value="{{ car.getID() }}">

        <label for="start_time">开始时间:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>

        <br>

        <label for="end_time">结束时间:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>

        <br>

        <button type="submit">提交预订</button>
    </form>

    <a href="{{ url_for('car_info', car_id=car.getID()) }}">返回车辆信息</a>
</body>
</html>
