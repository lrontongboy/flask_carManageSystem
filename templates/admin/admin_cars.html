<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆管理</title>
</head>
<body>
    <h1>车辆管理</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>品牌</th>
                <th>型号</th>
                <th>年份</th>
                <th>颜色</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.getID() }}</td>
                <td>{{ car.getMake() }}</td>
                <td>{{ car.getModel() }}</td>
                <td>{{ car.getYear() }}</td>
                <td>{{ car.getColor() }}</td>
                <td>
                    <a href="#">编辑</a>
                    <a href="#">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin') }}">返回管理员面板</a>
</body>
</html>
