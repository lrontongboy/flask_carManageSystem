<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.7.1.js') }}" type="text/javascript"></script>
    {% block link %}{% endblock %}
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg.png') }}')">
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <ul class="navbar-list clearfix">
                <li><a class="on" href="{{ url_for('admin') }}">Car Rental Management System</a></li>
                <li><a href="{{ url_for('admin_register_user') }}" target="_blank">Home</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">{{ g.user.getUsername() }}</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
            </ul>
        </div>
        {% block header %}{% endblock %}
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li id="register_users"><a href="{{ url_for('admin_register_user') }}">User management</a></li>
                <li><a href="{{ url_for('admin_car_list') }}" id="car_manage">Vehicle management</a></li>
                <li><a href="{{ url_for('admin_reservation_list') }}" id="reserve_manage">Appointment Management</a></li>
            </ul>
        </div>
    </div>
    {% block body %}{% endblock %}

</div>
<script src="{{ url_for('static', filename='base.js') }}" type="text/javascript"></script>
<script>
    url = window.location.href
    if (url.includes('register_users')) {
        li = document.getElementById('register_users')
        li.classList.add('selected')
    }
    if (url.includes('car_manage')) {
        li = document.getElementById('car_manage')
        li.classList.add('selected')
    }
    if (url.includes('reserve_manage')) {
        li = document.getElementById('reserve_manage')
        li.classList.add('selected')
    }
</script>
</body>
</html>
